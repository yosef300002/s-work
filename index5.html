<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="index5.css">
    <script src="index5.js"></script>
    <title>contact.html</title>
</head>
<body>
    <div class="pag5">
        <div class="hello">
            <p>Welcome to the International News Magazine. We would like you to send us your problem and request so that we can address it. We are available for service. Fill in the fields below with the required information. Thank you.</p>
        </div>
        <div class="all-input">
            <div class="input-lin1">
                <input type="text" id="input-name" placeholder="First Name" required maxlength="20" minlength="2" >
                <input type="text" id="input-last" placeholder="Last  Name" required maxlength="20" minlength="2" >
            </div>
            <div class="input-lin2">
                <input type="text" id="input-type" placeholder="Problem Tupe" required maxlength="20" minlength="2" >
                <input type="text" id="input-service" placeholder="The Service Name" required maxlength="20" minlength="2" >
            </div>
            <div class="input-lin3">
                <input type="text" id="input-subject" placeholder="Problem Subject" required maxlength="550" minlength="20" >
            </div>
            <div class="send-reset">
                <button class="reset"onclick="reset()">reset</button>
                <button class="send" onclick="send()">send</button>
            </div>
        </div>
        <div class="move">
            <p>We are at your service. </p>
        </div>
    </div>
    
</body>
</html>
